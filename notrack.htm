<option selected="selected" value="ddg">DuckDuckGo</option>

<dir><input id="search-oneweb" accesskey="q" tabindex="2" rel="noreferrer" type="submit" value="Search" /></dir>&nbsp;
<h5 id="help" style="color: red;"></h5>

<script type="text/javascript">
// shortcut keys
document.getElementById('search-bar').onkeydown = function(e){
    if (!e) e = window.event;
    var keyCode = e.keyCode || e.which;
    if (keyCode == '13'){
      search.call()
      return false;
    } else if (keyCode == '27') {
      document.getElementById("search-oneweb").focus();
    }
  }
// search function
function search() {
if (document.getElementsByName('query')[0].value=="") {
document.getElementById('search-bar').value="Please Fill Out This Field!"
document.getElementById("search-bar").select();
} else if (document.getElementsByName('query')[0].value != "Please Fill Out This Field!") {
if (document.getElementsByName('engine')[0].value=="ddg") { window.location.href = "https://duckduckgo.com/?x=/html&q=+" + document.getElementsByName('query')[0].value +" - [Secure]&kp=-1&kc=-1&kn=1&kaf=1&kh=1&k5=1&k1=-1&kv=n&k7=#d3d3d3&kx=r&k8=#2d2d2d&kaa=#2d2d2d&k9=#2d2d2d&kac=-1&kf=-1&kam=here-maps&ia=qa"; } else { window.location.href = "https://www.startpage.com/do/asearch?q=" + document.getElementsByName('query')[0].value; }
}}
// help & options
function cengine() {
if (document.getElementsByName('engine')[0].value=="sp") {
document.getElementById('help').innerText = 'We recommend using DuckDuckGo, this is due to randomizes not being available with StartPage.'; } else { document.getElementById('help').innerText = '';
}}
</script>
