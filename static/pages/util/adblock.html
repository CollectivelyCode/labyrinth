<!DOCTYPE html>
    <html>
        <head>
            <title>Labyrinth Ad-Blocker</title>
        </head>
        <body>
            <script>
                    const modal = require('electron-modal');

                    modal.getData().then((data) => {

                        document.querySelector('#ads').innerText = `Ads blocked: ${data.totalAdsBlocked}`;
                        modal.show()

                    });

                    modal.on('blur', () => {
                        window.close()
                        store.overlay.isAbOpen = false;
                    });
            </script>
        </body>
    </html>
